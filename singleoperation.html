<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Arithmetic Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>TN-Arithmetic Operations</h1>
    
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="performArithmetic()">Calculate</button>

    <p id="result"></p>

    <script>
        function performArithmetic() {
           
            const number = parseFloat(document.getElementById('numberInput').value);

           
            if (isNaN(number)) {
                alert('Please enter a valid number.');
                return;
            }

            
            const result = ((number + 5) * 10) / 2;

            
            document.getElementById('result').innerText = `The result of the arithmetic operations is: ${result}`;
        }
    </script>
</body>
</html>
