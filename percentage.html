<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Student Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculate Percentage</h1>
    
    <label for="totalMarks">Total Marks:</label>
    <input type="number" id="totalMarks" placeholder="Enter total marks"><br>

    <label for="marksObtained">Marks Obtained:</label>
    <input type="number" id="marksObtained" placeholder="Enter marks obtained"><br>

    <button onclick="calculatePercentage()">Calculate Percentage</button>

    <p id="result"></p>

    <script>
        function calculatePercentage() {
            
            const totalMarks = document.getElementById('totalMarks').value;
            const marksObtained = document.getElementById('marksObtained').value;
            
            
            if (totalMarks === '' || marksObtained === '') {
                alert('Please enter both total marks and marks obtained.');
                return;
            }
            
           
            const percentage = (marksObtained / totalMarks) * 100;
            
            
            document.getElementById('result').innerText = `You have scored ${percentage.toFixed(2)}%`;
        }
    </script>
</body>
</html>
