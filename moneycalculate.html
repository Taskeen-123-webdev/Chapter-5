<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Currency Conversion to Pakistani Rupees</h1>

    <p id="result"></p>

    <script>
        
        const totalPKR = (10 * 104.80) + (25 * 28);

        
        document.getElementById('result').innerText = `The total in Pakistani Rupees is: PKR ${totalPKR}`;
    </script>
</body>
</html>
