<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Lifetime Supply Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Lifetime Supply Calculator</h1>

    <label for="snackInput">Enter your favorite snack:</label>
    <input type="text" id="snackInput" placeholder="Favorite snack"><br>

    <label for="currentAgeInput">Enter your current age:</label>
    <input type="number" id="currentAgeInput" placeholder="Current age" min="0"><br>

    <label for="maxAgeInput">Enter your maximum age:</label>
    <input type="number" id="maxAgeInput" placeholder="Maximum age" min="0"><br>

    <label for="dailyAmountInput">Enter estimated amount per day:</label>
    <input type="number" id="dailyAmountInput" placeholder="Amount per day" step="any" min="0"><br>

    <button onclick="calculateLifetimeSupply()">Calculate Lifetime Supply</button>

    <p id="result"></p>

    <script>
        function calculateLifetimeSupply() {
            
            const snack = document.getElementById('snackInput').value;
            const currentAge = parseInt(document.getElementById('currentAgeInput').value);
            const maxAge = parseInt(document.getElementById('maxAgeInput').value);
            const dailyAmount = parseFloat(document.getElementById('dailyAmountInput').value);

            
            if (snack === '' || isNaN(currentAge) || isNaN(maxAge) || isNaN(dailyAmount) || 
                currentAge < 0 || maxAge < currentAge || dailyAmount < 0) {
                alert('Please enter valid values for all fields.');
                return;
            }

            
            const daysLeft = (maxAge - currentAge) * 365;

           
            const totalAmount = daysLeft * dailyAmount;

            
            document.getElementById('result').innerText = 
                `You will need ${totalAmount.toFixed(2)} units of ${snack} to last you until the ripe old age of ${maxAge}.`;
        }
    </script>
</body>
</html>
