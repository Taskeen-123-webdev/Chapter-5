<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN</title>
</head>
<body>
    <h1>TN-DMAS Program</h1>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>
    
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('subtract')">Subtract</button>
    <button onclick="calculate('multiply')">Multiply</button>
    <button onclick="calculate('divide')">Divide</button>
    
    <h2 id="result"></h2>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operation) {
                    case 'add':
                        result = `The sum is: ${num1 + num2}`;
                        break;
                    case 'subtract':
                        result = `The difference is: ${num1 - num2}`;
                        break;
                    case 'multiply':
                        result = `The product is: ${num1 * num2}`;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? `The quotient is: ${num1 / num2}` : "Cannot divide by zero.";
                        break;
                    default:
                        result = "Invalid operation.";
                }
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
