<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN-Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>
    
    
    <div>
        <label for="celsius">Enter Celsius Temperature:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
        <p id="celsiusToFahrenheitResult"></p>
    </div>

    
    <div>
        <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
        <p id="fahrenheitToCelsiusResult"></p>
    </div>

    <script>
        
        function convertToFahrenheit() {
            const celsius = document.getElementById('celsius').value;
            if (celsius === '') {
                alert('Please enter a Celsius temperature.');
                return;
            }
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('celsiusToFahrenheitResult').innerText = `${celsius}째C is ${fahrenheit.toFixed(2)}째F`;
        }

       
        function convertToCelsius() {
            const fahrenheit = document.getElementById('fahrenheit').value;
            if (fahrenheit === '') {
                alert('Please enter a Fahrenheit temperature.');
                return;
            }
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('fahrenheitToCelsiusResult').innerText = `${fahrenheit}째F is ${celsius.toFixed(2)}째C`;
        }
    </script>
</body>
</html>
